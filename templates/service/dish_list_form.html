{% extends "layouts\base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Dish:</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    {% if object %}
      <p> Ingredients:</p>
      <a href="{% url 'service:dish_ingredient_list' object.pk %}"
         class="btn btn-primary">{{ object|yesno:"Update,Add" }} Ingredients</a>
    {% endif %}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
